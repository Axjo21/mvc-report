imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*]

build:
    image: default-bionic

    nodes:
        my-tests:
            commands:
                - composer self-update --2
            environment:
                php:
                    version: 8.3.3
                    # version: 8.1.13
                    # version: 8.1.17
                    # version: 8.2.4
        analysis:
            commands:
                - composer self-update --2  # Update Composer to version 2
                - php-scrutinizer-run  # Run analysis
            environment:
                variables:
                    COMPOSER_MAJOR_VERSION: 2
    tests:
        override:
            -   command: "composer phpunit"
                # command: "XDEBUG_MODE=coverage vendor/bin/phpunit"
                coverage:
                    file: "docs/coverage.clover"
                    format: "php-clover"